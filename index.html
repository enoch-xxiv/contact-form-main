<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Contact form</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <form action="/" class="contact-us-form">
            <h3>Contact us</h3>
            <section>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required />
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required />
                </div>
            </section>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
            <label for="query-type">Query Type</label>
            <section>
                <label>
                    General Inquiry
                    <input type="radio" id="general-inquiry" name="query-type" value="general-inquiry" required />
                </label>
                <label>
                    Support Request
                    <input type="radio" id="support-request" name="query-type" value="support-request" required />
                </label>
            </section>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <section class="consent-section">
                <input type="checkbox" name="consent" id="consent" />
                <label for="consent">I consent to being contacted by the team</label>
            </section>
            <button type="submit">Submit</button>
        </form>

        <div class="attribution">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by
                <a href="https://www.github.com/enoch-xxiv">enoch-xxiv</a>.
            </p>
        </div>
    </body>
</html>
